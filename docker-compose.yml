services:
  # MongoDB Database (using MongoDB instead of MySQL since your backend uses Mongoose)
  mongo:
    image: mongo:6
    container_name: dummy-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: sadiq
      MONGO_INITDB_ROOT_PASSWORD: DummyDB@2025!Secure#Mongo
      MONGO_INITDB_DATABASE: dummy
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis for sessions and Socket.io adapter
  redis:
    image: redis:7-alpine
    container_name: dummy-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Backend Node.js Application
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dummy-backend
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
      - ./backend/uploads:/app/backend/uploads
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://dummyuser:DummyDB@2025!Secure#Mongo@mongo:27017/dummy?authSource=admin
      REDIS_URL: redis://localhost:6379
      SESSION_SECRET: dev-session-secret-change-in-production
      JWT_SECRET: dev-jwt-secret-change-in-production
      ACCESS_TOKEN_SECRET: dev-access-token-secret
      REFRESH_TOKEN_SECRET: dev-refresh-token-secret
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dummy-network

  # Frontend React Application (Development)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile-development
    container_name: dummy-frontend
    restart: always
    ports:
      - "3002:3002"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - dummy-network

  # Backup Service (Manual Backups)
  backup:
    build:
      context: .
      dockerfile: scripts/Dockerfile.backup
    container_name: dummy-backup
    restart: "no"
    environment:
      MONGODB_URI: mongodb://dummyuser:DummyDB@2025!Secure#Mongo@mongo:27017/dummy?authSource=admin
      DUMP_DIR: /app/backups
      UPLOAD_TO_GCS: "false"
      GCS_BUCKET: ""
      GCS_PREFIX: "dummy/"
      KEEP_LOCAL_BACKUP: "true"
      LOCAL_RETENTION_DAYS: "7"
    volumes:
      - ./backups:/app/backups
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - dummy-network

  # Backup Scheduler (Automated Daily Backups)
  backup-scheduler:
    build:
      context: .
      dockerfile: scripts/Dockerfile.backup-cron
    container_name: dummy-backup-scheduler
    restart: always
    environment:
      TZ: Asia/Dhaka
      MONGODB_URI: mongodb://dummyuser:DummyDB@2025!Secure#Mongo@mongo:27017/dummy?authSource=admin
      DUMP_DIR: /app/backups
      UPLOAD_TO_GCS: "false"
      GCS_BUCKET: ""
      GCS_PREFIX: "dummy/"
      KEEP_LOCAL_BACKUP: "true"
      LOCAL_RETENTION_DAYS: "7"
    volumes:
      - ./backups:/app/backups
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - dummy-network

volumes:
  mongo_data:
  redis_data:

networks:
  dummy-network:
    driver: bridge
