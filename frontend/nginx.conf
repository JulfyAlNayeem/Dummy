server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Socket.io WebSocket support - MUST come before /api
    location /socket.io {
        proxy_pass http://dummy-backend-prod:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Essential for WebSocket connections
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeout for long-lived WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Forward cookies
        proxy_set_header Cookie $http_cookie;
    }

    # Backend API routes proxy - proxy ALL API calls to backend
    # This includes: /user, /conversations, /messages, /admin, /class-group, etc.
    location ~ ^/(user|conversations|messages|quick-messages|quick-lessons|admin|notices|class-group|social|site-security|reports|permissions|health|uploads|images) {
        proxy_pass http://dummy-backend-prod:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward cookies
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # React Router support - serve index.html for all other routes
    # This MUST be last to avoid conflicts with API routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
